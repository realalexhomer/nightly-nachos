    <md-button class="md-button header-button">
      <a ng-hide-auth="" ng-href="#/login"><h4>Log In</h4></a>
      <a ng-show-auth="" ng-href="#/account"><h4>Account</h4></a>
    </md-button>
    <a ng-href="#/"><h2 class="header-title"><span>Nightly Nachos</span></h2></a>
  </md-toolbar>
    <div flex layout="row">
                <md-button ng-click="toggleRight()"
            class="md-primary">
            Toggle right
          </md-button>

      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-sidenav-focus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>

        <md-content flex id="content">
        </md-content>

    </div>

      <div ng-view=""></div>
