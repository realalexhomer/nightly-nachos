<form id="nacho.id" class="hidden" ng-submit="nachoCtrl.editNacho(nacho)">
  Nacho Title: <input type="text" name="title" ng-model="nacho.title" required>
  Description: <input type="text" name="description" ng-model="nacho.description" required>
  Tags: <input type="text" name="tags" ng-model="nacho.tags" required>
  photos: <input type="text" name="photos" ng-model="nacho.photos" required>
  <input type="submit" id="submit" value="Edit" />
</form>
